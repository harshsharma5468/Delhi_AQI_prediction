name: Auto Retrain

on:
  schedule:
    # Runs at minute 5 of every hour (e.g., 1:05, 2:05, etc.)
    - cron: '5 * * * *'
  push:
    paths:
      - 'aqi_data.csv'
  workflow_dispatch: # Allows you to still run it manually from the UI

jobs:
  train_job:
    runs-on: ubuntu-latest
    # Added permissions to ensure the action can push changes back to the repo
    permissions:
      contents: write
      
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: pip install pandas numpy scikit-learn joblib

      - name: Run Train Check
        run: python train_if_needed.py

      - name: Commit & Push New Model
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # Add the specific files you expect to change
          git add models/trained_model.pkl .last_train_count.txt || true
          
          # Only commit and push if there are actual changes detected
          if [ -n "$(git status --portion)" ]; then
            git commit -m "ðŸ¤– Auto-retrain: New model updated [skip ci]"
            git push
          else
            echo "No changes to commit"
          fi
