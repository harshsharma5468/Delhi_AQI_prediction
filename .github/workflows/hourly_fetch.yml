name: Hourly AQI Fetch

on:
  schedule:
    # This runs exactly at the start of every hour (UTC)
    - cron: '0 * * * *'
  # This allows you to click a button to test it manually
  workflow_dispatch:

jobs:
  fetch_and_push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas

      - name: Execute Fetch Script
        run: python fetch_api.py
        env:
          # This connects the script to the API Key you save in GitHub Settings
          OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add aqi_data.csv
          # Only commit if there is new data to avoid errors
          git commit -m "ðŸ¤– Auto-update AQI data: $(date)" || exit 0
          git push